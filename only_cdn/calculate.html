<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軟體工程師的尋寶之路</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body class="bg-gradient-to-br from-pink-50 via-blue-50 to-purple-50 text-gray-800 font-sans">
    <div id="app">
        <!-- Header -->
        <header class="bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 text-white shadow-md sticky top-0 z-10">
            <div class="container mx-auto flex items-center justify-between py-4 px-6">
                <a href="/"><h1 class="text-2xl font-bold">{{ siteTitle }}</h1></a>
                <nav class="space-x-4 hidden md:flex">
                    <a v-for="(link, index) in navLinks" :key="index" :href="link.href" class="hover:underline">
                        {{ link.text }}
                    </a>
                </nav>
            </div>
        </header>

        <!-- Contact Form Section -->
        <section class="py-16">
            <div class="container mx-auto px-6 bg-white shadow-lg rounded-lg max-w-lg">
                <h2 class="text-3xl font-bold text-gray-800 text-center py-6">小計算</h2>

                <form class="space-y-6 px-6 pb-8">
                    <!-- First Number Input -->
                    <div>
                        <label for="n1" class="block text-lg font-medium text-gray-700">第一個數字</label>
                        <input id="n1" type="text" v-model="number1"
                            class="mt-2 w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg"
                            placeholder="輸入第一個數字">
                    </div>
                    <!-- Second Number Input -->
                    <div>
                        <label for="n2" class="block text-lg font-medium text-gray-700">第二個數字</label>
                        <input id="n2" type="text" v-model="number2"
                            class="mt-2 w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg"
                            placeholder="輸入第二個數字">
                    </div>
                    <!-- Result Input -->
                    <div>
                        <label for="result" class="block text-lg font-medium text-gray-700">結果</label>
                        <input id="result" type="text" :value="result" readonly
                            class="mt-2 w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg"
                            placeholder="計算結果">
                    </div>
                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button type="button" @click="calculate"
                            class="w-full bg-purple-500 text-white px-6 py-3 rounded-lg shadow hover:bg-purple-600 transition text-lg">
                            計算
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white py-6">
            <div class="container mx-auto text-center px-6">
                <p>© 2024 {{ siteTitle }} Blog. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    siteTitle: "軟體工程師的尋寶之路",
                    navLinks: [
                        { text: "首頁", href: "/" },
                        { text: "文章列表", href: "/list_article/1" },
                        { text: "關於我", href: "/about" },
                        { text: "聯絡我", href: "/contact" },
                        { text: "小計算demo", href: "/calculate" },
                    ],
                    number1: '',
                    number2: '',
                    result: '',
                };
            },
            methods: {
                calculate() {
                    const num1 = parseFloat(this.number1);
                    const num2 = parseFloat(this.number2);
                    if (isNaN(num1) || isNaN(num2)) {
                        alert("請輸入有效的數字");
                        this.result = '';
                        return;
                    }
                    this.result = num1 + num2;
                },
            },
        });

        app.mount('#app');
    </script>
</body>

</html>
