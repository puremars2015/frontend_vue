<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>軟體工程師的尋寶之路</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 via-blue-50 to-purple-50 text-gray-800 font-sans">
  <div id="app">
    <!-- Header -->
    <header class="bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 text-white shadow-md sticky top-0 z-10">
      <div class="container mx-auto flex items-center justify-between py-4 px-6">
        <a href="/"><h1 class="text-2xl font-bold">{{ siteTitle }}</h1></a>
        <nav class="space-x-4 hidden md:flex">
          <a v-for="(link, index) in navLinks" :key="index" :href="link.href" class="hover:underline">
            {{ link.text }}
          </a>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 py-16">
      <div class="container mx-auto text-center px-6">
        <h2 class="text-4xl md:text-5xl font-bold text-gray-800 leading-tight">{{ heroTitle }}</h2>
        <p class="mt-4 text-gray-700 text-lg">{{ heroSubtitle }}</p>
        <a href="/list_article/1" class="mt-6 inline-block bg-purple-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-purple-600 transition">閱讀文章</a>
      </div>
    </section>

    <!-- Articles Section -->
    <section id="articles" class="py-16">
      <div class="container mx-auto px-6">
        <h3 class="text-3xl font-bold text-gray-800 text-center">最新文章</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">
          <div
            v-for="(article, index) in articles"
            :key="index"
            class="bg-white shadow-lg rounded-lg overflow-hidden hover:scale-105 transform transition"
          >
            <img :src="article.img_url" alt="文章圖片" class="w-full h-48 object-cover">
            <div class="p-6">
              <h4 class="text-xl font-bold text-gray-900">{{ article.title }}</h4>
              <p class="mt-2 text-gray-600">{{ article.description }}</p>
              <a :href="article.link" class="mt-4 inline-block text-blue-600 hover:text-blue-800">閱讀更多 →</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="bg-gradient-to-r from-pink-200 via-blue-200 to-purple-200 py-16">
      <div class="container mx-auto text-center px-6">
        <h3 class="text-3xl font-bold text-gray-800">關於我</h3>
        <p class="mt-4 text-gray-700">{{ aboutText }}</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white py-6">
      <div class="container mx-auto text-center px-6">
        <p>© 2024 {{ siteTitle }} Blog. All Rights Reserved.</p>
      </div>
    </footer>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          siteTitle: "軟體工程師的尋寶之路",
          heroTitle: "懂錢的人才會有錢",
          heroSubtitle: "這裡是一個利用專業技術，探索金融市場的頻道",
          navLinks: [
            { text: "首頁", href: "/" },
            { text: "文章列表", href: "/list_article/1" },
            { text: "關於我", href: "/about" },
            { text: "聯絡我", href: "/contact" },
            { text: "小計算demo", href: "/calculate" },
            { text: "編輯文章", href: "/edit_article" },
          ],
          articles: [
            {
              img_url: "https://via.placeholder.com/300x200",
              title: "文章標題 1",
              description: "這是文章描述 1",
              link: "/article/1",
            },
            {
              img_url: "https://via.placeholder.com/300x200",
              title: "文章標題 2",
              description: "這是文章描述 2",
              link: "/article/2",
            },
          ],
          aboutText: "我是一個喜歡研究財金問題的工程師，透過文字紀錄我的研究成果點滴。希望在這裡，你也能找到屬於自己的共鳴。",
        };
      },
    });

    app.mount("#app");
  </script>
</body>
</html>
